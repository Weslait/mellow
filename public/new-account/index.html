<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uoj7lnu.css" />
    <script>
      (function (d) {
        var config = {
            kitId: "ssp2nsl",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>
  <body>
    <header class="header">
      <a class="link-decoration" href="../../landing/index.html"
        ><div class="logo">Mellow</div></a
      >
      <div class="button btn-login">Se connecter</div>
    </header>
    <div class="main">
      <section class="box-content">
        <div class="illustration"></div>
        <div class="right-content">
          <h1 class="headline">Rejoins la famille !</h1>
          <div class="group-title-field">
            <div class="title-field">
              <div class="label-field">Choisi un nom d’utilisateur</div>
              <input class="box-field" id="username" type="text" />
            </div>
            <div class="title-field">
              <div class="label-field">Saisi un mot de passe</div>
              <input class="box-field" id="password" type="password" />
            </div>
            <div class="title-field">
              <div class="label-field">Quel âge as-tu ?</div>
              <input class="box-field" id="date" type="date" />
            </div>
          </div>
          <div class="text-button">
            <div class="left-label">C’est tout pour nous !</div>
            <div class="btn-create">Créer un compte</div>
          </div>
        </div>
      </section>
    </div>
    <div id="popup-overlay" class="popup-overlay-bg">
      <div class="popup-login">
        <div class="btn-close"></div>
        <div class="logo-popup">Mellow</div>
        <div class="group-field">
          <div class="label-field-username">Nom d'utilisateur</div>
          <input
            class="field"
            id="username"
            type="text"
            placeholder="Nom d'utilisateur"
          />
          <div class="label-field-password">Mot de passe</div>
          <input
            class="field"
            id="username"
            type="password"
            placeholder="Mot de passe"
          />
          <div class="btn-connect">Se connecter</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="social-media">
          <div class="twitter"></div>
          <div class="instagram"></div>
          <div class="facebook"></div>
        </div>
        <div class="footer-list">
          <div class="footer-text">Nous contacter</div>
          <div class="footer-text">Termes d'utilisation</div>
          <div class="footer-text">Politique de confidentialité</div>
        </div>
        <div class="copyrights">© 2025 Mellow</div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
